<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/authStyle.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-signup-card text-center">
            <h1 class="mb-4">LLM for SEO Audit</h1>
            <form id="login-form">
                <div class="mb-3">
                    <input id="username" type="text" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="/scripts/api.js"></script>
    <script src="/scripts/login.js"></script>
</body>

</html>
